<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Author" content="Bagus Indraw" />
    <meta name="keywords" content="kalkulator berat badan ideal" />
    <title>Kalkulator Berat Badan Ideal by Indraw</title>

    <!-- main css -->
    <link rel="stylesheet" href="style.css" />

    <!-- box icon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- start app -->
    <div class="app-container">
      <h1>Kalkulator Berat Badan Ideal</h1>
      <p>
        Menghitung berat ideal berdasarkan rumus <br />
        IMT (Indeks Massa Tubuh)
      </p>

      <p class="imt">
        Apa itu
        <a
          href="https://id.wikipedia.org/wiki/Indeks_massa_tubuh"
          target="_blank"
          >Indeks Massa Tubuh?</a
        >
      </p>

      <form>
        <label for="tinggi">Masukkan tinggi anda (cm):</label>
        <input
          type="number"
          id="tinggi"
          name="tinggi"
          placeholder="Contoh: 170"
        />
        <label for="jenis-kelamin">Jenis kelamin:</label>
        <input
          type="radio"
          id="jenis-kelamin"
          name="jenis-kelamin"
          value="laki-laki"
        />
        <span>Laki-laki</span>
        <input
          type="radio"
          id="jenis-kelamin"
          name="jenis-kelamin"
          value="perempuan"
        />
        <span>Perempuan</span>
        <button type="button" onclick="hitungBeratIdeal()">
          Hitung Berat Ideal
        </button>
      </form>
      <p id="hasil"></p>
    </div>
    <!-- end app -->

    <!-- start footer -->

    <div class="line"></div>
    <div id="footer">

      </div>
      <p>
        Dibuat dengan ‚ù§ oleh

      </p>
    </div>

    <!-- end footer -->

    <!-- main js -->
    <script src="/script.js"></script>
  </body>
</html>
